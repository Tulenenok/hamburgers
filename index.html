<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header class = 'header'>Конструктор гамбургеров</header>
    <main>
        <div class="wrapper">
            <div class="chooseSize card">
                <p class = "p">Выберите размер гамбургера</p>
                <div class="card-wrapper">
                    <div class="card-item">
                        <input type="radio" name="size" id="small" class = "size">
                        <label for="small">Маленький (+50 рублей, +20 калорий)</label>
                    </div>
                    <div class="card-item">
                        <input type="radio" name="size" id="big" class = "size">
                        <label for="big">Большой (+100 рублей, +40 калорий)</label>
                    </div>
                </div>
            </div>
            <div class="chooseTopping card">
                <p class = "p">Выберите одну или несколько начинок</p>
                <div class="card-wrapper">
                    <div class="card-item">
                        <input type="checkbox" id="cheese" class = "top">
                        <label for="cheese">С сыром (+10 рублей, +20 калорий)</label>
                    </div>
                    <div class="card-item">
                        <input type="checkbox" id="salad" class = "top">
                        <label for="salad">С салатом (+20 рублей, +5 калорий)</label>
                    </div>
                    <div class="card-item">
                        <input type="checkbox" id="potato" class = "top">
                        <label for="potato">С картофелем (+15 рублей, +10 калорий)</label>
                    </div>
                </div>
            </div>
            <div class="optionally card">
                <p class = "p">Дополнительно</p>
                <div class="card-wrapper">
                    <div class="card-item">
                        <input type="checkbox" id="spice" class = 'opt'>
                        <label for="spice">С приправой (+15 рублей, +0 калорий)</label>
                    </div>
                    <div class="card-item">
                        <input type="checkbox" id="mayo" class = 'opt'>
                        <label for="mayo">С майонезом (+20 рублей, +5 калорий)</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="result">
            <button class = "button">Итог:</button>
        </div>
    </main>
    <script src = 'main.js'></script>
</body>
</html>
